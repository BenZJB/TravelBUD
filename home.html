<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBUD - Your Travel Buddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .logo span {
            color: #3498db;
        }

        .tagline {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 3rem;
            font-style: italic;
        }

        .tagline span {
            color: #3498db;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button-primary {
            background-color: #3498db;
            color: white;
        }

        .button-secondary {
            background-color: #2ecc71;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Travel<span>BUD</span></h1>
        <p class="tagline">your travel <span>BUD</span>dy for half the <span>BUD</span>get</p>
        <div class="buttons">
            <button class="button button-primary">Build a Profile</button>
            <button class="button button-secondary">Find the Perfect Itinerary</button>
        </div>
    </div>
</body>
</html>
